<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mokita Dergi</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212; /* koyu siyah tema */
    margin: 0; padding: 20px;
    color: #eee;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  h1 {
    color: #1db954; /* canlı yeşil ton */
  }
  .pdf-list {
    max-width: 600px;
    margin: 0 auto;
  }
  .pdf-list a {
    display: block;
    background: #1e1e1e;
    padding: 12px 20px;
    margin: 10px 0;
    color: #1db954;
    text-decoration: none;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.7);
    transition: background-color 0.3s;
  }
  .pdf-list a:hover {
    background: #1db954;
    color: #121212;
  }
  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #888;
  }
  /* Yorumlar bölümü */
  #comments {
    max-width: 600px;
    margin: 40px auto 0 auto;
    padding-top: 40px;
    border-top: 1px solid #333;
  }
  #comments h2 {
    color: #1db954;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>Mokita Dergi</h1>
  <p>Her sayı ayrı PDF olarak aşağıda yer almaktadır.</p>
</header>

<section class="pdf-list">
  <a href="pdfs/sayi1.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 1</a>
  <a href="pdfs/sayi2.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 2</a>
  <a href="pdfs/sayi3.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 3</a>
  <!-- Yeni sayılar buraya eklenecek -->
</section>

<section id="comments">
  <h2>Yorumlar</h2>
  <script src="https://utteranc.es/client.js"
    repo="mokitadergi/mokitadergi"
    issue-term="pathname"
    theme="github-dark"
    crossorigin="anonymous"
    async>
  </script>
</section>

<footer>
  © 2025 Mokita Dergi - Tüm Hakları Saklıdır
</footer>

</body>
</html>
