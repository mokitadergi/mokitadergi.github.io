<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mokita Dergi - Dark Tema</title>
  <style>
    /* Temel reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212; /* koyu siyah ton */
      color: #eee; /* açık renk metin */
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 30px 15px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
      width: 100%;
      max-width: 900px;
      padding-bottom: 20px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ff99; /* neon yeşili biraz */
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #aaa;
      font-weight: 300;
    }

    section.pdf-list {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    section.pdf-list a {
      background: #222; /* koyu gri kutu */
      padding: 18px 25px;
      color: #00ff99;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    section.pdf-list a:hover {
      background-color: #00ff99;
      color: #121212;
      box-shadow: 0 0 20px #00ff99ff;
    }

    footer {
      margin-top: 50px;
      color: #555;
      font-size: 0.9rem;
      text-align: center;
      max-width: 900px;
    }

    /* Responsive küçük ekran */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      section.pdf-list a {
        font-size: 1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mokita Dergi</h1>
    <p>Her sayı ayrı PDF olarak aşağıda yer almaktadır.</p>
  </header>

  <section class="pdf-list">
    <a href="pdfs/sayi1.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 1</a>
    <a href="pdfs/sayi2.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 2</a>
    <a href="pdfs/sayi3.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 3</a>
    <!-- Yeni sayılar buraya eklenecek -->
  </section>

  <footer>
    © 2025 Mokita Dergi - Tüm Hakları Saklıdır
  </footer>
</body>
</html>
