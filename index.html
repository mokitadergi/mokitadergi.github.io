<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mokita Dergi</title>
  <style>
    /* Genel ayarlar */
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
    }

    header h1 {
      color: #ff5722; /* Turuncu vurgu rengi */
      font-weight: 700;
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header p {
      color: #bbb;
      font-size: 1.2rem;
      margin-top: 8px;
      font-style: italic;
    }

    /* PDF liste bölümü */
    .pdf-list {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .pdf-list a {
      background: #1f1f1f;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      color: #ff5722;
      font-weight: 600;
      box-shadow: 0 3px 8px rgb(255 87 34 / 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .pdf-list a:hover {
      background-color: #ff5722;
      color: #121212;
      box-shadow: 0 5px 15px rgb(255 87 34 / 0.8);
    }

    /* Altbilgi */
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #333;
      padding-top: 15px;
      font-style: italic;
      user-select: none;
    }

    /* Responsive ufak ekranlar için */
    @media (max-width: 640px) {
      body {
        padding: 15px;
      }

      header h1 {
        font-size: 2rem;
      }

      .pdf-list a {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mokita Dergi</h1>
    <p>Her sayı ayrı PDF olarak aşağıda yer almaktadır.</p>
  </header>

  <section class="pdf-list">
    <a href="pdfs/sayi1.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 1</a>
    <a href="pdfs/sayi2.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 2</a>
    <a href="pdfs/sayi3.pdf" target="_blank" rel="noopener">Mokita Dergi Sayı 3</a>
    <!-- Yeni sayılar buraya eklenecek -->
  </section>

  <footer>
    © 2025 Mokita Dergi - Tüm Hakları Saklıdır
  </footer>

</body>
</html>
