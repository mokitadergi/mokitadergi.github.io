<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mokita Dergi</title>
  <style>
    /* Basit ama şık dark theme */
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4081;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
    }
    article {
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
    }
    article h2 {
      color: #ff4081;
      font-size: 1.8rem;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Mokita Dergi</h1>
  <nav>
    <a href="#">Anasayfa</a>
    <a href="#">Hakkımızda</a>
    <a href="#">Yazarlar</a>
    <a href="#">İletişim</a>
  </nav>
</header>

<main>
  <article>
    <h2>Hoşgeldiniz!</h2>
    <p>Burada Mokita derginin ilk sayısı için içerik yer alacak.</p>
  </article>
  <article>
    <h2>Yazılar ve Haberler</h2>
    <p>Güncel haberler ve dergi yazıları burada listelenecek.</p>
  </article>
</main>

<footer>
  &copy; 2025 Mokita Dergi - Tüm hakları saklıdır.
</footer>

</body>
</html>
